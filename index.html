<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Expanded Images</title>

</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1593604572577-1c6c44fa246c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fHBsYWNlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60');">
            <h3>Paris</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1596306499317-8490232098fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHBsYWNlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60');">
            <h3>Colored streets</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1570143675316-51a19f90a943?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8cGxhY2VzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1000&q=60');">
            <h3>Mountains and Rivers</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1583868615012-edef16c84607?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fHBsYWNlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60');">
            <h3>Libraries</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1571162194474-ec174ffc0ba9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzV8fHBsYWNlc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=1000&q=60');">
            <h3>Galleries</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
